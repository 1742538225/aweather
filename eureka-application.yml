spring:
  profiles:
# 这个属性就是区分具体加载的什么环境的配置文件，如application-pro.yml
    active: dev
  application:
    name: aweather-eureka
    
# 注册中心的端口号
server:
  port: 8761			
  
# 注册中心的ip
eureka:
  instance:
    hostname: localhost		

  client:
 	# 检索服务选项，当设置为True(默认值)时，会进行服务检索,注册中心不负责检索服务
    register-with-eureka: false		
    # 服务注册中心也会将自己作为客户端来尝试注册自己,为true（默认）时自动生效
    fetch-registry: false		
    service-url:		
      # 重点!配置注册中心的地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
---
